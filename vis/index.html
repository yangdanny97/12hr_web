<html>
<script src="https://d3js.org/d3.v5.min.js"></script>
<style>
    @keyframes pulse {
        0% {
            stroke-width: 1px;
        }
        50% {
            stroke-width: 10px;
        }
        100% {
            stroke-width: 1px;
        }
    }
    .pulse {
        animation: pulse 3s linear infinite;
    }

    .hidden {
        opacity: 0.2;
        transition: opacity 1s;
    }
</style>
