<html>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
<script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
    integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous">
</script>
<style>
     a.close {
 font-size: 30px;
 font-family: 'Courier New', Courier, monospace;
 color: gray;
 display: inline-block;
 margin-right: 20px;
 padding-top: 0px;
 border-bottom: 5px solid yellow;
}
a.close:hover {
  font-size: 30px;
  font-family: 'Courier New', Courier, monospace;
  color: gray;
  display: inline-block;
  margin-right: 20px;
  padding-top: 0px;
  border-bottom: 5px solid darkkhaki;
 }
    :root {
        --animation-time: 3s;
    }

    @keyframes pulse {
        0% {
            stroke-width: 1px;
        }

        50% {
            stroke-width: 8px;
        }

        100% {
            stroke-width: 1px;
        }
    }

    .pulse {
        animation: pulse var(--animation-time) linear infinite;
    }

    .hidden {
        opacity: 0;
        transition: opacity 0.25s;
    }

    .topbtn {
        padding: 25px;
        height: 10%;
    }

    #top {
        height: 10%;
        border-bottom: 1px solid gray;
    }

    svg {
        font-family: 'Crimson Text', serif;
    }

    .carousel {
        font-family: 'Crimson Text', serif;
    }

    div,
    p,
    text {
        -webkit-touch-callout: none;
        /* iOS Safari */
        -webkit-user-select: none;
        /* Safari */
        -khtml-user-select: none;
        /* Konqueror HTML */
        -moz-user-select: none;
        /* Firefox */
        -ms-user-select: none;
        /* Internet Explorer/Edge */
        user-select: none;
        /* Non-prefixed version, currently
                                  supported by Chrome and Opera */
    }

    svg.carousel:hover{
        color: silver;
    }
</style>

<body>
    <div id="top" class="row">
            <div id="skip" class="topbtn col-sm-2 offset-sm-10"><a class = "close" href = "../about.html">ABOUT</a></div>
        </div>
    <svg id="vis">
        <defs>
            <marker id="arrow" markerUnits="strokeWidth" markerWidth="12" markerHeight="12" viewBox="0 0 12 12" refX="6"
                refY="6" orient="auto">
                <path d="M2,2 L10,6 L2,10 L2,2" style="fill: gray;"></path>
            </marker>
            <pattern id="heartback" x="0" y="-0.25" width="1" height="1.25">
                    <!-- <image xlink:href="static/heart_notile.png" width="1275" height="1650"/> -->
            <image xlink:href="static/vector-02.svg" width="2550" height="3300"/>
            </pattern>
            <pattern id="mindback" x="0" y="-0.25" width="1" height="1.25">
            <image xlink:href="static/vector-03.svg" width="3300" height="2550"/>
            <!-- <image xlink:href="static/mindback.png" width="1650" height="1275"/> -->
            </pattern>
            <pattern id="soulback" x="0" y="-0.5" width="1" height="1.5">
            <image xlink:href="static/vector-01.svg" width="3300" height="2550"/>
            <!-- <image xlink:href="static/soul_notile.png" width="2475" height="1912"/> -->
            </pattern>
        </defs>
    </svg>

</body>
<script src="vis-script.js"></script>

</html>
